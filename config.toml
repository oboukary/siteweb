################################# Default configuration ###################
baseURL = "https://www.oboukary.com/"
title = "Boukary Ouedraogo"
theme = "airspace-hugo"
# post pagination
paginate = "4"
# post excerpt
summaryLength = "30"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
DefaultContentLanguage = "fr"
# ignore blogdown files
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$",
           "\\.knit\\.md$", "\\.utf8\\.md$"]
# disable language
disableLanguages = []
################################# Outputs #################################
# hugo outputs
[outputs]
home = ["HTML","RSS"]
# render unsafe html
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
[permalinks]
    blog = "/:year/:month/:day/:slug/"


#################################### Plugins ##############################

# CSS Plugins
[[params.plugins.css]]
